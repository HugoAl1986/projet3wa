<div class="container-fluid p-3 d-flex">
  <div class="row w-100">
    <div
      *ngFor="
        let movie of movieList
          | filter: searchMovie
          | paginate
            : { id: 'listing_pagination', itemsPerPage: 18, currentPage: page }
      "
      class="col-xs-12 col-md-6 col-xl-4"
    >
      <div class="card-movie d-flex mb-3">
        <div class="card-header p-2 d-flex flex-wrap col-9">
          <div class="card-title ml-1">
            <h3 class="mb-0">{{ movie.name }}</h3>
          </div>
          <button
            type="button"
            class="d-flex"
            (click)="openModalWithComponent(movie)"
          >
            <img
              class="img-responsive align-self-start"
              src="../../../assets/icons/icon_pencil.svg"
              alt="{{ 'ICON_MODIFY' | translate }}"
            />
          </button>
          <div class="card-content col-12 d-flex flex-wrap">
            <div class="card-datas col-2 m-1">
              <span class="text-center d-block">ID</span>
              <span class="text-center d-block">{{ movie.id }}</span>
            </div>
            <div class="card-datas col-2 m-1">
              <span class="text-center d-block pe-1 ps-1">{{"DURATION" | translate }}</span>
              <span class="text-center d-block">{{
                movie.duration
              }}</span>
            </div>
            <div class="card-datas col-2 m-1">
              <span class="text-center d-block pe-2 ps-2">{{
                "YEAR" | translate
              }}</span>
              <span class="text-center d-block">{{ movie.year }}</span>
            </div>
            <div class="card-datas col-2 m-1">
              <span class="text-center d-block pe-2 ps-2">{{
                "IS_ADULT" | translate
              }}</span>
              <span class="text-center d-block">{{ movie.isAdult }}</span>
            </div>
            <div class="card-datas col-2 m-1">
              <span class="text-center d-block">Categories</span>
              <span *ngFor="let cat of movie.categories" class ="text-center d-block">{{ cat.name }}</span>
            </div>
          </div>
        </div>
        <div class="card-picture d-flex flex-wrap justify-content-center flex-row col-3 pl-2 pr-2">
          <img
            class="img-responsive"
            src="../../../assets/icons/icon_poster.svg"
            alt="{{ 'ICON_POSTER' | translate }}"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="ps-3 align-self-end mb-3">
    <img
      class = "img-scroll"
      src="../assets/icons/arrow_up.svg"
      (click)="scrollToUp()"
      alt="{{ 'ICON_SCROLL' | translate }}"
    />
  </div>
</div>

<div class="container-fluid pagination-style">
  <pagination-controls
    class="my-pagination"
    id="listing_pagination"
    (pageChange)="page = $event"
    [previousLabel]="labels.previousLabel"
    [nextLabel]="labels.nextLabel"
  ></pagination-controls>
</div>
