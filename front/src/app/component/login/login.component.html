    <div class="d-flex justify-content-end">
     <button type="button" class="btn-close close p-2" aria-label="Close" (click)="modalData?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
     <div class="d-flex justify-content-center m-2">
        <h5 class="text-center">Login</h5>   
     </div> 
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="d-flex flex-column justify-content-center ms-2 me-2 mb-4">   
        <div class="mb-3 d-flex flex-column justify-content-center align-items-center">
            <label for="inputEmail3" class="col-sm-10 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" formControlName="email" 
                [ngClass]="{'form-control' : true, 
                            'form-control-sm' : true, 
                            'is-valid' : profileForm.controls['email'].valid,
                            'is-invalid' : profileForm.controls['email'].touched && !profileForm.controls['email'].valid}">
            </div>
            <div *ngIf="profileForm.controls['email'].invalid && (profileForm.controls['email'].dirty || profileForm.controls['email'].touched)">
                <div *ngIf="submitted && profileForm.controls['email'].errors?.['required']" class="invalid-input">
                    Email is required
                </div>
                <div *ngIf="profileForm.controls['email'].errors?.['email']" class="invalid-input">
                    this is not an email valid !
                </div>      
            </div> 
        </div>
        <div class="mb-3 d-flex flex-column justify-content-center align-items-center">
            <label for="inputPassword3" class="col-sm-10 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" formControlName="password"  
                [ngClass]="{'form-control' : true, 
                            'form-control-sm' : true, 
                            'is-valid' : profileForm.controls['password'].valid,
                            'is-invalid' : profileForm.controls['password'].touched && !profileForm.controls['password'].valid}"
                >
                <div *ngIf="profileForm.controls['password'].invalid && (profileForm.controls['password'].dirty || profileForm.controls['password'].touched)">
                    <div *ngIf="profileForm.controls['password'].errors?.['minLength']?.['actualLength'] < 4" class="invalid-input">
                        Password must be at least 5 characters long.
                    </div>
                    <div *ngIf="submitted && profileForm.controls['password'].errors?.['required']" class="invalid-input">
                        Password is required
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <button type="submit" [disabled]="!profileForm.valid" class="btn btn-warning btn-sm w-50">Sign in</button>
        </div>
        <div *ngIf = "errorLogin" class="invalid-input text-center">{{errorLogin}}</div>
        <a routerLInk="/register"><p class="text-center mt-2 mb-0">Pas encore inscrit ? </p></a>
    </form>
